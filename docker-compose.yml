version: '3.8'

services:
  pothole-api:
    build: 
      context: .
      dockerfile: docker/Dockerfile.opencv
    ports:
      - "5000:5000"
    volumes:
      - ./results:/tmp/results
      - ./uploads:/tmp/uploads
      - ./datasets:/app/datasets  # Mount datasets for GPS extraction testing
      - ./backend:/app/backend  # Mount backend code for development
    environment:
      - FLASK_ENV=development  # Enable auto-reload for development
      - PYTHONPATH=/app
      - OPENCV_LOG_LEVEL=ERROR
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

